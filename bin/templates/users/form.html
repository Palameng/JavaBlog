<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragment/header :: header}">
</head>
<body>
	<!-- Page content  -->
	<div class="container blog-content-container">
		<h3 th:text="${userModel.title}">meng</h3>
		<form action="/users" th:action="@{/users}" method="POST"
			th:object="${userModel.user}">
			<input type="hidden" name="id" th:value="*{id}">用户名:<br>
			<input type="text" class="form-control" name="name" th:value="*{name}">
			邮箱：<br> <input type="text" class="form-control" name="email" th:value="*{email}">
			<br>
			<input  class="btn btn-default" type="submit" value="确定">
		</form>
	</div>
	<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
